<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="personal">
          <img src="images/image-jeremy.png" alt="Jeremy's pic" />
          <div class="text">
            <h3>Report for</h3>
            <h2>Jeremy Robson</h2>
          </div>
        </div>
        <ul>
          <li><a href="#">Daily</a></li>
          <li><a href="#">Weekly</a></li>
          <li><a href="#">Monthly</a></li>
        </ul>
      </div>

      <div class="card work">
        <img src="images/icon-work.svg" alt="work logo" />
        <div class="inner-card">
          <div class="left">
            <div class="activity">Work</div>
            <div class="time">32hrs</div>
          </div>
          <div class="right">
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
            <p>Last Week:</p>
          </div>
        </div>
      </div>

      <div class="card play">
        <img src="images/icon-play.svg" alt="play logo" />
        <div class="inner-card">
          <div class="left">
            <div class="activity">Play</div>
            <div class="time"></div>
          </div>
          <div class="right">
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
            <p>Last Week:</p>
          </div>
        </div>
      </div>

      <div class="card study">
        <img src="images/icon-study.svg" alt="study logo" />
        <div class="inner-card">
          <div class="left">
            <div class="activity">Study</div>
            <div class="time"></div>
          </div>
          <div class="right">
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
            <p>Last Week:</p>
          </div>
        </div>
      </div>

      <div class="card exercise">
        <img src="images/icon-exercise.svg" alt="exercise logo" />
        <div class="inner-card">
          <div class="left">
            <div class="activity">Exercise</div>
            <div class="time"></div>
          </div>
          <div class="right">
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
            <p>Last Week:</p>
          </div>
        </div>
      </div>

      <div class="card social">
        <img src="images/icon-social.svg" alt="social logo" />
        <div class="inner-card">
          <div class="left">
            <div class="activity">Social</div>
            <div class="time"></div>
          </div>
          <div class="right">
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
            <p>Last Week:</p>
          </div>
        </div>
      </div>

      <div class="card self-care">
        <img src="images/icon-self-care.svg" alt="self-care logo" />
        <div class="inner-card">
          <div class="left">
            <div class="activity">Self-care</div>
            <div class="time"></div>
          </div>
          <div class="right">
            <img src="images/icon-ellipsis.svg" alt="Ellipsis" />
            <p>Last Week:</p>
          </div>
        </div>
      </div>
    </div>

  </div> -->
  </body>
</html>
